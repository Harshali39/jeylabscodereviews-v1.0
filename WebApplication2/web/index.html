 function Submit()
  {
   Clear();
   event.preventDefault();
   $.ajax({
    url: "http://localhost:62517/Home/Process",
    type: "get", //send it through get method
    data: {
            query: $(".query").val()
          },
          success: function (response) {
           $(".result").val(response);
           var obj = JSON.parse(response);
           var c = document.getElementById("myCanvas");
           var ctx = c.getContext("2d");
                    
              ctx.beginPath();

              //draw circle
           if (obj.ShapeName == "circle") {
               var r = obj.Radius;
               ctx.arc(200, 200, r, 0, 2 * Math.PI);
               ctx.fillStyle = 'red';
               ctx.fill();
           }

              //draw oval
           else if (obj.ShapeName == "oval") {
               var r = obj.Radius;
               ctx.ellipse(200, 200, r, 90, 180 * Math.PI / 180, 0, 2 * Math.PI);
               ctx.fillStyle = 'green';
               ctx.fill();
           }

               //draw square
           else if (obj.ShapeName == "square") {
                var l = obj.Length;
               ctx.rect(200, 200, l, l);
               ctx.fillStyle = 'blue';
               ctx.fill();
           }

               //draw rectangle
           else if (obj.ShapeName == "rectangle") {
                 var h = obj.Height;
                 var w = obj.Width;
               ctx.rect(200, 200, h, w);
               ctx.fillStyle = 'yellow';
               ctx.fill();
           }
               
               //drawing polygons with number of sides as input
           else if (obj.ShapeName == "octagon" || obj.ShapeName == "pentagon" || obj.ShapeName == "hexagon" || obj.ShapeName == "heptagon") {
               var sides = obj.Length;
               polygon(ctx, 120, 120, 100, sides, -Math.PI / 2);
               ctx.fillStyle = 'blue';
               ctx.fill();

           }

           //draw equilateral triangle    
           else if (obj.ShapeName == "equilateral") {
               var ab = obj.Length;
               ab = ab * (Math.sqrt(3) / 2);
               var X = c.width / 2;
               var Y = c.height / 2;
               ctx.moveTo(X, Y);
               ctx.lineTo(X + 50, Y + ab);
               ctx.lineTo(X - 50, Y + ab);
               ctx.lineTo(X, Y);
               ctx.fillStyle = 'pink';
               ctx.fill();
           
           }
              ctx.stroke();
              ctx.closePath();
    },
          error: function (xhr) {
                    alert("Error");
          }
    });
        }
        //function to draw polygons
function polygon(ctx, x, y, radius, sides, startAngle, anticlockwise) {
            if (sides < 3) return;
            var a = (Math.PI * 2) / sides;
            a = anticlockwise ? -a : a;
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(startAngle);
            ctx.moveTo(radius, 0);
            for (var i = 1; i < sides; i++) {
                ctx.lineTo(radius * Math.cos(a * i), radius * Math.sin(a * i));
            }
            ctx.closePath();
            ctx.restore();
}
        //function for clearing canvas
function Clear() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.clearRect(0, 0,600,600);
}
